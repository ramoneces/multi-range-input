<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Hello slider</h1>
    <div wrapper>
      <div slider-background></div>
      <div slider>
        <div>
          <div inverse-left></div>

          <div sign>
            <span></span>
          </div>
          <div sign>
            <span></span>
          </div>
        </div>
        <input
          type="range"
          tabindex="0"
          value="1612155600000"
          max="1614574800000"
          min="1612155600000"
          step="28800000"
          oninput="startOnInput(this)"
        />
        <input
          type="range"
          tabindex="0"
          value="1612789200000"
          max="1614574800000"
          min="1612155600000"
          step="28800000"
          oninput="endOnInput(this)"
        />

      <div slider>

    <button onclick="toggleThumbs()">Toggle thumbs</button>
    <button onclick="toggleReadOnly()">Toggle readonly</button>
    <button onclick="addSlider()">Add slider</button>
    <script>
      const inputs = document.getElementsByTagName('input');
      startOnInput(inputs[0]);
      endOnInput(inputs[1]);
      startOnInput(inputs[2]);
      endOnInput(inputs[3]);
      startOnInput(inputs[4]);
      endOnInput(inputs[5]);
