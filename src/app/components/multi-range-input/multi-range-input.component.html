<div wrapper>
  <div slider-background></div>
  <div slider *ngFor="let range of ranges">
    <div>
      <div inverse-left style.width="{{ getLeftPercent(range) }}%"></div>
      <div
        inverse-right
        style.width="{{ 100 - getRightPercent(range) }}%"
      ></div>
      <div
        range
        style.left="{{ getLeftPercent(range) }}%"
        style.right="{{ 100 - getRightPercent(range) }}%"
        [style.background-color]="range === selectedRange ? 'red' : 'green'"
        (click)="selectRange(range)"
      ></div>
      <span thumb style.left="{{ getLeftPercent(range) }}%"></span>
      <span thumb style.left="{{ getRightPercent(range) }}%"></span>
      <div sign style.left="{{ getLeftPercent(range) }}%">
        <span>{{ valueFormatter(range.start) }}</span>
      </div>
      <div sign style.left="{{ getRightPercent(range) }}%">
        <span>{{ valueFormatter(range.end) }}</span>
      </div>
    </div>
    <input
      [disabled]="isReadOnly"
      type="range"
      tabindex="0"
      [value]="range.start"
      [min]="minValue"
      [max]="maxValue"
      [step]="step"
      [(ngModel)]="range.start"
      (change)="validateRangeStart(range)"
    />
    <input
      [disabled]="isReadOnly"
      type="range"
      tabindex="0"
      [value]="range.end"
      [min]="minValue"
      [max]="maxValue"
      [step]="step"
      [(ngModel)]="range.end"
      (change)="validateRangeEnd(range)"
    />
  </div>
</div>
